---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: build-adservice-
spec:
  entrypoint: checkout-and-build
  volumes:
    - name: gcr-credentials
      secret:
        secretName: gcr-access
        items:
          - key: .dockerconfigjson
            path: config:json
  templates:
    - name: checkout-and-build
      steps:
        - - name: checkout-build
            template: build-service 
            arguments:
              parameters:
                - name: git-repo
                  value: https://github.com/nijogeorgep/microservices-demo.git
                - name: git-branch
                  value: master
    - name: build-service    
      inputs:
        parameters:
          - name: git-repo
          - name: git-branch
        artifacts:
          - name: source-code
            path: /source/code
            git:
              repo: "{{inputs.parameters.git-repo}}"
              revision: "{{inputs.parameters.git-branch}}"
      container:
        image: gcr.io/kaniko-project/executer:latest
        args:
          - "--context=/source/code/src/adservice"
          - "--dockerfile=/source/code/src/adservice/Dockerfile"
          - "--destination=gcr.io/<project-name>/adservice:latest"
        volumeMounts:
          name: gcr-credentials
          mountPath: "/kaniko/.docker/"
            